<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="studystyle.css">
    <link href='https://fonts.googleapis.com/css?family=Agbalumo' rel='stylesheet'>
    <title>StudyTimer</title>
  </head>
  <body>
    <h1 id="heading">
      <b>Study <u>Timer</u></b>
    </h1>
    <div class="order">
      <hr>
      <div class="timer">
        <h1 id="timer-style">
          30:00
        </h1>
      </div>
      <hr>
      <div class="container-elements">
        <input id="countInput" class="countInputC" placeholder="study minutes" autocomplete="off">
        <button id="startButton" class="startButtonC">start</button>
      </div>
    </div>
    
    <script src="jsattempt.js" defer></script>
  </body>
</html>
